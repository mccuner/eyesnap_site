<!doctype html>
<head>
  <meta charset="utf-8">

  <title>EyeSnap</title>
  <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS"></intercept-url>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script type="text/javascript" src="static/js/album.js"></script>
  
  <style type="text/css">
			.free-wall {
				margin: 15px;
			}
		</style>
</head>
<body>
    <div id="main">
	   	<h1></h1>
	    <p class="important"></p>
    </div>
    <div id="freewall" class="free-wall"></div>
    <div id="loading">
  		<p>Loading your picture...</p>
  	</div>
    <div id="information"></div>
    <script type="text/javascript" src="/static/js/album.js"></script>
    {% if edit %}
    	<script type="text/javascript">$(document).ready(get_edit_pic());</script>
    {% else %}
    	<script type="text/javascript">$(document).ready(get_pic());</script>
    {% endif %}
</body>

</html>
